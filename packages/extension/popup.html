<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DollarNow Converter</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="https://dollarnow.pages.dev/" target="_blank" title="Visit DollarNow Website">
                <img id="logo" src="icons/logo-vector.svg" alt="DollarNow Logo" />
            </a>
            <label class="theme-switch" for="theme-checkbox" title="Change Theme">
                <input type="checkbox" id="theme-checkbox" />
                <div class="slider">
                    <span class="icon sun">☼</span>
                    <span class="icon moon">☾</span>
                </div>
            </label>
        </div>

        <div class="main-content">
            <div class="content-card">
                <div class="converter">
                    <div class="input-group">
                        <label for="input-one" id="label-one">US$</label>
                        <input type="text" id="input-one" placeholder="1.00">
                    </div>
                    <div class="equals">=</div>
                    <div class="input-group">
                        <label for="input-two" id="label-two">BRL</label>
                        <input type="text" id="input-two" placeholder="0,00">
                    </div>
                </div>

                <div class="settings">
                    <div id="custom-currency-select" class="custom-select-wrapper">
                        <button type="button" class="custom-select-trigger" aria-haspopup="listbox" aria-expanded="false">
                            <!-- Selected option will be populated by JS -->
                        </button>
                        <div class="custom-select-options" role="listbox" tabindex="-1" style="display: none;"></div>
                    </div>
                    <button id="invert-button" title="Invert Currencies" aria-label="Invert Currencies">&#x21C4;</button>
                </div>
            </div>
        </div>

        <div class="links-section">
            <a href="#" id="format-link">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="21" x2="4" y2="14"></line><line x1="4" y1="10" x2="4" y2="3"></line><line x1="12" y1="21" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="3"></line><line x1="20" y1="21" x2="20" y2="16"></line><line x1="20" y1="12" x2="20" y2="3"></line><line x1="1" y1="14" x2="7" y2="14"></line><line x1="9" y1="8" x2="15" y2="8"></line><line x1="17" y1="16" x2="23" y2="16"></line></svg>
                <span>Display</span>
            </a>
            <a href="#" id="alerts-link">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                <span>Alerts</span>
            </a>
            <a href="#" id="chart-link" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="20" x2="12" y2="10"></line><line x1="18" y1="20" x2="18" y2="4"></line><line x1="6" y1="20" x2="6" y2="16"></line></svg>
                <span>Chart</span>
            </a>
        </div>

        <div class="footer">
            <span id="last-update">Updated: ...</span>
            <div id="status-indicator" class="status-indicator" title="Status: Connected"></div>
        </div>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
